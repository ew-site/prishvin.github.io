// глобальный popup
const descriptionPopup = L.popup({
    closeButton: false,
    autoClose: true,
    autoPan: false
});


const group = L.featureGroup().addTo(map);
const markers = [];

points.forEach(pt => {
    const marker = L.marker([pt.lat, pt.lon]).addTo(map);

    // Увеличим маркер, чтобы область его наведения была чуть больше
    marker.setIcon(L.divIcon({
        className: 'leaflet-div-icon',
        html: `<div style="width: 24px; height: 24px; background-color: #3388ff; border-radius: 50%; border: 3px solid white; cursor: pointer;"></div>`
    }));

    // Событие при наведении на маркер
    marker.on('mouseover', function() {
        descriptionPopup
            .setLatLng(marker.getLatLng()) // остаёмся на маркере
            .setContent(`<h3>${pt.name}</h3>${pt.desc}`)
            .openOn(map);
    });

    // Событие при уходе с маркера
    marker.on('mouseout', function() {
        map.closePopup(descriptionPopup);
    });

    markers.push(marker);
    group.addLayer(marker);
});



// боковая панель
const listEl = document.getElementById('pointsList');
points.forEach(pt => {
    const div = document.createElement('div');
    div.className = 'point';
    div.innerHTML = `<div class="title">${pt.name}</div>`;
    div.onclick = function() {
        map.setView([pt.lat, pt.lon], 11);
        descriptionPopup
            .setLatLng([pt.lat, pt.lon])
            .setContent(`<h3>${pt.name}</h3>${pt.desc}`)
            .openOn(map);
    };
    listEl.appendChild(div);
});

// маршрут
const routeLine = L.polyline(points.map(p=>[p.lat,p.lon]), {
    color:'#2b8cbe', weight:4
}).addTo(map);

// кнопки
document.getElementById('fitAll').onclick = () => map.fitBounds(group.getBounds().pad(0.15));
let shown = true;
document.getElementById('toggleRoute').onclick = () => {
    shown ? map.removeLayer(routeLine) : routeLine.addTo(map);
    shown = !shown;
};

map.fitBounds(group.getBounds().pad(0.15));

</script>

</body>
</html>
